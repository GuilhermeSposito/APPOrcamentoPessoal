    <div class="container">
      <div class="row">
        <div class="col mb-5" style="text-align: center;">
          <h1 class="display-4" s>Registro de nova despesa</h1>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-md-2">
          <select class="form-control" id="ano" style="background-color: #D9D9D9;">
            <option value="">Ano</option>
            <option value="2023">2023</option>
          </select>
        </div>

        <div class="col-md-2">
          <select class="form-control" id="mes" style="background-color: #D9D9D9;">
            <option value="">Mês</option>
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
        </div>
        
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Dia" id="dia" style="background-color: #D9D9D9;" />
        </div>

        <div class="col-md-6">
          <select class="form-control" id="tipo" style="background-color: #D9D9D9;">
            <option value="">Tipo</option>
            <option value="1">Alimentação</option>
            <option value="2">Educação</option>
            <option value="3">Lazer</option>
            <option value="4">Saúde</option>
            <option value="5">Transporte</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="Descrição" id="descricao" style="background-color: #D9D9D9;" />
        </div>

        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Valor" id="valor"  style="background-color: #D9D9D9;"/>
        </div>

        <div class="col-md-2 d-flex justify-content-end">
          <button type="button" class="btn btn-success" onclick="adicionadespesa()">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>
    </div>
